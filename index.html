
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://discord.gg/t101</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://cdn.discordapp.com/attachments/768864615676903466/1438929664365170688/5C6601FC-2793-4B1B-8406-4FFEA024AB7B.gif?ex=691b4e2e&is=6919fcae&hm=c830d38eac7c8d44473e448195fe78f7df5c34a421bf5f75866a1815e8fe69dd&') no-repeat center center fixed;

            font-family: 'Courier New', Courier, monospace;
            color: #FF0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .image-container img {
            width: 750px; 
            height: auto;
            border: 2px solid #FF0000; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); 
        }
        .info {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FF0000; 
            text-shadow: 0px 0px 8px #FF0000, 0px 0px 15px #FF0000, 0px 0px 25px #FF0000; 
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {
            margin-top: 20px;
            font-size: 3em; 
            color: #FF0000; 
            text-shadow: 0px 0px 8px #FF0000, 0px 0px 15px #FF0000, 0px 0px 25px #FF0000; 
            letter-spacing: 4.5px; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="" alt="Discord Image">
    </div>
    <audio autoplay loop>
        <source src="" type="audio/mpeg">

    </audio>
   <div class="info" id="ip-info">

    <script>
         fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            delete data.readme;
            const infoDiv = document.getElementById('ip-info');
            infoDiv.textContent = JSON.stringify(data, null, 2);
        });
