<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freecam UI</title>
<style>
    body {
        margin: 0;
        background: transparent;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #menu {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        padding: 15px;
        background: rgba(0,0,0,0.65);
        border-radius: 12px;
        text-align: center;
        color: white;
    }

    #feature {
        font-size: 26px;
        color: #ff2b2b;
        margin-bottom: 5px;
    }

    #model {
        font-size: 18px;
        color: #ccc;
    }

    .hint {
        margin-top: 8px;
        font-size: 14px;
        color: #aaa;
    }
</style>
</head>
<body>

<div id="menu">
    <div id="feature">Teleport</div>
    <div id="model"></div>
    <div class="hint">↑ ↓ Scroll | ← → Change | Click = Action</div>
</div>

<script>
window.addEventListener("message", function (event) {
    const data = event.data;

    if (data.action === "setVisible") {
        document.body.style.display = data.visible ? "block" : "none";
    }

    if (data.action === "update") {
        document.getElementById("feature").innerText = data.feature || "";
        document.getElementById("model").innerText = data.model || "";
    }
});
</script>

</body>
</html>
